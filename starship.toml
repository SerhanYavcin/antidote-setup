# ╔══════════════════════════════════════════════════════════╗
# ║  Starship Prompt · Neon Developer Edition               ║
# ║  Node.js · Python · Docker · Git                        ║
# ╚══════════════════════════════════════════════════════════╝

scan_timeout = 10
command_timeout = 200
add_newline = true

palette = "neon_dev"

format = """
[╭─](bold fg:frame)\
$os\
$directory\
$git_branch\
$git_status\
$git_state\
$fill\
$nodejs\
$python\
$docker_context\
$cmd_duration\
$line_break\
[╰─](bold fg:frame)\
$character"""

[palettes.neon_dev]
frame = "#6C7086"
dir_fg = "#89DCEB"
dir_icon = "#74C7EC"
git_branch_fg = "#CBA6F7"
git_status_fg = "#F9E2AF"
node_fg = "#A6E3A1"
python_fg = "#89B4FA"
docker_fg = "#74C7EC"
duration_fg = "#9399B2"
success = "#A6E3A1"
error = "#F38BA8"
os_fg = "#BAC2DE"
separator = "#585B70"

# ── Prompt Character ──

[character]
success_symbol = "[](bold fg:success)"
error_symbol = "[](bold fg:error)"
vimcmd_symbol = "[](bold cyan)"
format = "$symbol "

# ── Fill ──

[fill]
symbol = "─"
style = "bold fg:separator"

# ── OS Icon ──

[os]
disabled = false
style = "fg:os_fg"
format = "[$symbol ]($style)"

[os.symbols]
Macos = "󰀵"
Linux = "󰌽"
Windows = "󰍲"

# ── Directory ──

[directory]
truncation_length = 3
truncate_to_repo = true
truncation_symbol = " …/"
read_only = " 󰌾"
home_symbol = "󰋜 ~"
style = "bold fg:dir_fg"
read_only_style = "fg:error"
format = "[  $path]($style)[$read_only]($read_only_style) "

[directory.substitutions]
"Documents" = "󰈙 Documents"
"Downloads" = "󰉍 Downloads"
"Projects" = "󰲋 Projects"
"Desktop" = "󰇄 Desktop"
".config" = " .config"

# ── Git Branch ──

[git_branch]
symbol = ""
style = "bold fg:git_branch_fg"
format = "[│](fg:separator) [$symbol $branch(:$remote_branch)]($style) "
truncation_length = 28
truncation_symbol = "…"
only_attached = false

# ── Git Status ──

[git_status]
style = "fg:git_status_fg"
format = '([$all_status$ahead_behind]($style) )'
ahead = " ⇡${count}"
behind = " ⇣${count}"
diverged = " ⇕⇡${ahead_count}⇣${behind_count}"
conflicted = " =${count}"
modified = " 󰏫${count}"
staged = " 󰐕${count}"
untracked = " 󰋗${count}"
deleted = " 󰍴${count}"
renamed = " 󰑕${count}"
stashed = " 󰆓${count}"
ignore_submodules = true

[git_metrics]
disabled = true

[git_commit]
disabled = true

[git_state]
format = '[ \($state( $progress_current/$progress_total)\)]($style) '
style = "bold fg:git_status_fg"

# ── Node.js ──

[nodejs]
symbol = ""
style = "fg:node_fg"
format = "[│](fg:separator) [$symbol $version]($style) "
detect_files = ["package.json", ".nvmrc"]
detect_folders = ["node_modules"]
detect_extensions = []
not_capable_style = "bold fg:error"

# ── Python ──

[python]
symbol = "󰌠"
style = "fg:python_fg"
format = '[│](fg:separator) [$symbol $version( \($virtualenv\))]($style) '
detect_files = ["pyproject.toml", "requirements.txt", "Pipfile", "poetry.lock"]
detect_folders = []
detect_extensions = []

# ── Docker ──

[docker_context]
symbol = "󰡨"
style = "fg:docker_fg"
format = "[│](fg:separator) [$symbol $context]($style) "
detect_files = ["Dockerfile", "docker-compose.yml", "docker-compose.yaml"]
detect_folders = []
detect_extensions = []
only_with_files = true

# ── Command Duration ──

[cmd_duration]
min_time = 800
style = "fg:duration_fg"
format = "[│](fg:separator) [󱎫 $duration]($style) "
show_milliseconds = false
show_notifications = false

